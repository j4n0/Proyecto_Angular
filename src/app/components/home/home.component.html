<section class="ae-container-fluid rk-main">
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

      <div  class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        
      <div *ngFor="let home of _is.home">
        <a [href]="home.url" class="rk-item ae-masonry__item"><img [src]="home.image" alt="">
          <div   class="item-meta">
            <h2>{{home.name}}</h2>
            <p>{{home.species}}</p>
          </div></a>
       </div>
          
      </div>
    </section>
  </section>
